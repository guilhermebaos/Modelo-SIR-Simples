<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIR Model</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main id="content">
        <header>
            <h1>Modelo SIR</h1>
        </header>

        <div class="sliders">
            <table class="centered" id="sliders" >
                <tr>
                    <td class="slider-label"><label for="inf">Velocidade de Infeção: </label></td>
                    <td><input type="range" name="inf" id="inf" class="slider" min="10" max="30" value="20"></td>
                    <td><p id="infValue">2</p></td>
                </tr>
                <tr>
                    <td class="slider-label"><label for="inf">Velocidade de Recuperação: </label></td>
                    <td><input type="range" name="rec" id="rec" class="slider" min="20" max="100" value="60"></td>
                    <td><p id="recValue">0.6</p></td>
                </tr>
            </table>
        </div>

        <section id="graphs" class="graphs">
            <div id="div-simplesSIR" class="div-simplesSIR">
            </div>
        </section>
    </main>
    <footer>
        <p>Feito a </p>
        <p>&copy; Guilherme Silva</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js"></script>
</body>
</html>
