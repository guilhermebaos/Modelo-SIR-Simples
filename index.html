<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIR Model</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Modelo SIR</h1>
    </header>

    <section class="sliders">
        <table class="centered" id="sliders" >
            <tr>
                <td class="slider-label"><label for="inf">Velocidade de infeção: </label></td>
                <td><input type="range" name="inf" id="inf" class="slider" min="0" max="20" value="10"></td>
            </tr>
            <tr>
                <td class="slider-label"><label for="inf">Tempo de Recuperação: </label></td>
                <td><input type="range" name="rec" id="rec" class="slider" min="0" max="20" value="10"></td>
            </tr>
        </table>
    </section>

    <footer>
        <p>Feito a </p>
        <p>&copy; Guilherme Silva</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
