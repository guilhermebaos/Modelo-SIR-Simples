<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIR Model</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main id="content">
        <header>
            <h1>Modelo SIR</h1>
        </header>

        <div class="sliders">
            <table class="centered" id="sliders" >
                <tr>
                    <td class="slider-label"><label for="inf">Velocidade de infeção: </label></td>
                    <td><input type="range" name="inf" id="inf" class="slider" min="0" max="20" value="10"></td>
                    <td><p id="infValue">10</p></td>
                </tr>
                <tr>
                    <td class="slider-label"><label for="inf">Tempo de Recuperação: </label></td>
                    <td><input type="range" name="rec" id="rec" class="slider" min="0" max="20" value="10"></td>
                    <td><p id="recValue">10</p></td>
                </tr>
            </table>
        </div>

        <section id="graphs" class="graphs">
            <div id="simpleSIR" class="simpleSIR">
                <canvas id="simplesSIR">
                    
                </canvas>
            </div>
        </section>
    </main>
    <footer>
        <p>Feito a </p>
        <p>&copy; Guilherme Silva</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js"></script>
</body>
</html>
