<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIR Model</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        Modelo SIR
    </header>

    <section class="sliders">
        <div class="div_inf">
            <input type="range" name="inf" id="inf" min="0" max="20" value="10" class="slider">
        </div>
        <div class="div_rec">
            <input type="range" name="rec" id="rec" min="0" max="20" value="10" class="slider">
        </div>
        <div class="div_tim">
            <input type="range" name="tim" id="tim" min="0" max="200" value="100" class="slider">
        </div>
    </section>

    <footer>
        <p>Feito a </p>
        <p>&copy; Guilherme Silva</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
